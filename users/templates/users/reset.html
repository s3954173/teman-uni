<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #F9F1D8;
        }
    </style>

    <link rel="stylesheet" href="reset.css">

</head>


    <div class="reset-form">

        <div class="reset-pass">Reset Password</div>

        <div>
            <div class="new-password">
                <label for="new-password">New Password</label>
                <input type="text" name="new-password" id="new-password" placeholder="Re-enter your New Password" required>
            </div>
        </div>

        <div>
            <div class="re-enter-password">
                <label for="re-enter-password">Re-enter New Password</label>
                <input type="re-enter-password" name="re-enter-password" id="password" placeholder="Enter your password" required>
            </div>
        </div>

        <div class="error-message">Passwords don't match</div>

        <div class="set-password">
            <a href="login.html">
                <input type="submit" value="Set new password">
            </a>
        </div>


        <div class="login-page">
            <a href="forgot-password.html">Back</a>
        </div>
            
    </div>


</html>
