{% block content %}
<div >
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Sign Up</legend>
           {{form.as_p}}
        </fieldset>
        <div class="form-group">
            <!-- Submit Button -->
            <button class="btn btn-outline-info">Register</button>

        </div>
    </form>
    <!-- Already have an account link-->
    <div class="border-top pt-3">
        
        <a class="ml-2" href="{% url 'login' %}">Already Have an Account?</a>
        
    </div>
</div>
{% endblock content %}
